<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<form method="post" style="max-width:500px;" th:object="${courses}">

    <div class="form-group">
        <label th:for="courseId">Course Id</label>
        <input class="form-control" th:field="*{courseId}" />
        <span th:errors="*{courseId}" class="error"style="color:red;"></span>
    </div>
    <div class="form-group">
        <label th:for="courseName">Course Name</label>
        <input class="form-control" th:field="*{courseName}" />
        <span th:errors="*{courseName}" class="error"style="color:red;"></span>
    </div>
    <div class="form-group">
        <label th:for="courseType">Type</label>
        <input class="form-control" th:field="*{courseType}" />
        <span th:errors="*{courseType}" class="error"style="color:red;"></span>
    </div>
    <div class="form-group">
        <label th:for="cdesc">Description</label>
        <input class="form-control" th:field="*{cdesc}" />
        <span th:errors="*{cdesc}" class="error"style="color:red;"></span>
    </div>
    <div class="form-group">
        <label th:for="duration">Duration</label>
        <input class="form-control" th:field="*{duration}" />
        <span th:errors="*{duration}" class="error"style="color:red;"></span>
    </div>
    <div class="form-group">
        <label th:for="credits">Credits</label>
        <select name="credits">
            <option>Select</option>
            <option th:each="n : ${#numbers.sequence(0,50)}" th:value="${n}" th:text="${n}"/>
        </select>
        <!--<input class="form-control" th:field="*{credits}" />
        <span th:errors="*{credits}"class="error"></span>-->
    </div>
    <div class="form-group">
        <label th:for="fee">Fee</label>
        <select name="Fee">
        <option>Select</option>
        <option th:each="n : ${#numbers.sequence(500,2000)}" th:value="${n}" th:text="${n}"/>
        </select>
        <!--<input class="form-control" th:field="*{fee}" />
        <span th:errors="*{fee}"class="error"></span>-->
    </div>
    <input type="submit" value="Add Courses" />

</form>


</body>
</html>
