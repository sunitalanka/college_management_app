<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<form method="post" style="max-width:400px;" th:object="${studentForm}">

    <div class="form-group">
        <label th:for="id">Id</label>
        <input class="form-control" th:field="*{id}" />
        <span th:errors="*{id}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="firstName">FirstName</label>
        <input class="form-control" th:field="*{firstName}" />
        <span th:errors="*{firstName}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="lastName">LastName</label>
        <input class="form-control" th:field="*{lastName}" />
        <span th:errors="*{lastName}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="studentId">Student Id</label>
        <input class="form-control" th:field="*{studentId}" />
        <span th:errors="*{studentId}" class="error"></span>
    </div>


    <div class="form-group">
        <label th:for="address">Address</label>
        <input class="form-control" th:field="*{address}" />
        <span th:errors="*{address}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="year">Year</label>
        <input class="form-control" th:field="*{year}" />
        <span th:errors="*{year}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="course">Courses</label>
        <input class="form-control" th:field="*{course}" />
        <span th:errors="*{course}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="grades">Grades</label>
        <input class="form-control" th:field="*{grades}" />
        <span th:errors="*{grades}"class="error"></span>
    </div>

    <input type="submit" value="Register Student" />
</form>

</body>
</html>
